<div class="relative py-16">
  <div class="container relative m-auto px-6 text-gray-500 md:px-12 xl:px-40">
    <div class="m-auto space-y-8 md:w-8/12 lg:w-6/12 xl:w-6/12">
      <div class="m-auto w-36 icon-button">
        <lucide-angular name="message-circle-code"></lucide-angular>
        <h3>Chapple</h3>
      </div>
      <div
        class="rounded-3xl border bg-gray-800 border-gray-700 shadow-2xl shadow-gray-600/10 backdrop-blur-2xl"
      >
        <div class="p-8 py-12 sm:p-16">
          <h2 class="mb-8 text-2xl font-bold text-gray-800 dark:text-white">
            Sign in to your account
          </h2>
          <div *ngIf="error" class="m-auto text-red-400 transition-all mb-4">
            <p>Invalid email or password</p>
          </div>
          <form class="space-y-8" (ngSubmit)="onSubmit()" [formGroup]="form">
            <div class="space-y-2">
              <label for="email" class="text-gray-600 dark:text-gray-300"
                >Email</label
              >
              <input
                type="email"
                formControlName="email"
                class="focus:outline-none block w-full rounded-md border border-gray-200 dark:border-gray-600 bg-transparent px-4 py-3 text-white transition duration-300 invalid:ring-2 invalid:ring-red-400 focus:ring-2 focus:ring-cyan-300"
              />
            </div>
            <div class="space-y-2">
              <label for="email" class="text-gray-600 dark:text-gray-300"
                >Username</label
              >
              <input
                type="text"
                formControlName="username"
                class="focus:outline-none block w-full rounded-md border border-gray-200 dark:border-gray-600 bg-transparent px-4 py-3 text-white transition duration-300 invalid:ring-2 invalid:ring-red-400 focus:ring-2 focus:ring-cyan-300"
              />
            </div>

            <div>
              <div class="flex items-center justify-between">
                <label for="pwd" class="text-gray-600 dark:text-gray-300"
                  >Password</label
                >
                <button class="-mr-2 p-2" type="reset">
                  <span class="text-sm text-primary"
                    >Forgot your password ?</span
                  >
                </button>
              </div>
              <input
                type="password"
                formControlName="password"
                class="focus:outline-none block w-full rounded-md border border-gray-200 dark:border-gray-600 bg-transparent px-4 py-3 text-white transition duration-300 invalid:ring-2 invalid:ring-red-400 focus:ring-2 focus:ring-cyan-300"
              />
            </div>

            <button
              type="submit"
              class="relative flex h-11 w-full items-center justify-center px-6 before:absolute before:inset-0 before:rounded-full before:bg-gray-500 before:transition before:duration-300 active:duration-75 active:before:scale-95 hover:before:bg-gray-400"
            >
              <span
                class="relative text-base font-semibold text-white dark:text-dark"
                >Sign up</span
              >
            </button>
          </form>
        </div>
      </div>
      <div class="space-x-4 text-center text-gray-500">
        <span>&copy; Chapple</span>
        <a href="#" class="text-sm hover:text-primary">Contact</a>
        <a href="#" class="text-sm hover:text-primary">Privacy & Terms</a>
      </div>
    </div>
  </div>
</div>
