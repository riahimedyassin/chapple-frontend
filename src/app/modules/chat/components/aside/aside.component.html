<div
  class="flex flex-col py-8 pl-6 pr-2 w-full from-gray-800 to-gray-900 bg-gradient-to-tr flex-shrink-0 h-full text-accent"
>
  <div class="flex flex-row items-center justify-center h-12 w-full">
    <div class="h-10 w-10 rounded-full mt-4">
      <lucide-angular name="message-circle-code"></lucide-angular>
    </div>
    <div class="ml-2 font-bold text-2xl">Chapple</div>
  </div>
  <div
    class="flex items-center border border-gray-200 mt-4 w-full py-6 px-4 rounded-lg bg-accent text-main"
    *ngIf="current"
  >
    <div class="text-sm flex-grow font-semibold h-full w-full">
      {{ current.username }}
    </div>
    <div
      class="hover:bg-red-300 rounded-lg flex items-center justify-center transition-colors"
    >
      <button (click)="logout()">
        <lucide-angular name="log-out"></lucide-angular>
      </button>
    </div>
  </div>
  <div class="max-h-[50%]">
    <app-friend></app-friend>
  </div>
  <hr class="mx-4 my-2 opacity-20" />
  <div class="max-h-[50%]">
    <app-group></app-group>
  </div>
</div>
